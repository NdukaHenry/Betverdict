<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Create Statistics Type</title>

    <!-- Bootstrap core CSS-->
    <link href="../admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="../admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="../admin/css/sb-admin.css" rel="stylesheet">

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Create Statistics Type</div>
        <div class="card-body">
          <form action="#" th:action="@{/saveStatisticsType}" th:object="${statistics}" method=POST>
            <div class="form-group">
              <div class="form-label-group">
                <input type="text" th:field="*{name}" id="inputEmail" class="form-control" placeholder="Statistics Type Name" required="required" autofocus="autofocus">       
                <label for="inputEmail">Statistics Type Name</label> 
              </div>
                <div class="form-label-group">
                <select th:field="*{category}"  class="form-control">
               <option  th:value="NULL">Enter Statistics Category</option>
              <option th:value="Attack">Attack</option>
              <option th:value="Defend">Defend</option>
                </select>
                
              </div>
            </div>
           
            
            <button type="submit" class="btn btn-primary btn-block">Create</button>
            <a class="btn btn-primary btn-block" id="btn-for-cat" th:href="@{/dashboard}">Return-To-Dashboard</a>
            
          </form>
                       
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="../admin/vendor/jquery/jquery.min.js"></script>
    <script src="../admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../admin/vendor/jquery-easing/jquery.easing.min.js"></script>

  </body>

</html>
