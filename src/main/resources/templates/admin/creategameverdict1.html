<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin - Create game verdict</title>

    <!-- Bootstrap core CSS-->
    <link href="../admin/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom fonts for this template-->
    <link href="../admin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <!-- Custom styles for this template-->
    <link href="../admin/css/sb-admin.css" rel="stylesheet">

 

  </head>

  <body class="bg-dark">

    <div class="container">
      <div class="card card-login mx-auto mt-5">
        <div class="card-header">Create Game Verdict</div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <div class="form-label-group">
                <input type="number" id="num-of-analysis" class="form-control" placeholder="Number of Game Analysis" required="required" autofocus="autofocus">
                <label for="num-of-analysis">Enter Number of Analysis for Game</label>
              </div>
            </div>
            
          
        
      
            <a  onclick="saveNumberOfAnalysis()" class="btn btn-primary btn-block" th:href="@{/displaygameverdictformB}">Next</a>
          </form>
        </div>
      </div>
    </div>


  


    <!-- Bootstrap core JavaScript-->
    <script src="../admin/vendor/jquery/jquery.min.js"></script>
    <script src="../admin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="../admin/vendor/jquery-easing/jquery.easing.min.js"></script>
   
    <script>
     
      function saveNumberOfAnalysis(){
    	var numOfAnalysis = document.getElementById("num-of-analysis").value;
    	  localStorage.setItem("inputValue",numOfAnalysis);
    	 return false;
    	 
      }  
      
   </script>

  </body>

</html>
